<div class="login-container">
  <mat-card class="login-card">
    <div >
      <mat-icon >person</mat-icon>
    </div>

    <h2 class="title">Welcome Back</h2>
    <p class="subtitle">Login to continue to your account</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" placeholder="Enter your username" />
        <mat-icon matSuffix>person</mat-icon>
        <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
          Username is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" placeholder="Enter password" formControlName="password" />
        <button mat-icon-button matSuffix type="button" (click)="hide = !hide"
          [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
          Password is required
        </mat-error>
        <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
          Minimum 4 characters required
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" class="full-width login-btn" [disabled]="loginForm.invalid">
        Login
      </button>

    </form>
  </mat-card>
</div>
